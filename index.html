<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }

        .my-label {
            /* position: absolute; */
            /* width: 1000px; */
            font-size: 15px;
            background-color: transparent;
            border: transparent;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        // map options
        const options = {
            center: [37.618583, -79.774475],
            zoom: 7
        }
        // instantiate Leaflet map
        const map = L.map('map', options);

        // add CARTO voyager tiles with no labels
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        const colorsData = d3.json('data/vividcolors.json');
        const electionData = d3.json('data/va_counties_results.json');

        // use Promise to wait until data is all loaded
        Promise.all([colorsData, electionData]).then(drawMap);

        function drawMap(data) {
            console.log(data[0])

            const counties = data[1]
            const colors = data[0]

            /// create a layerGroup with the geojson data
            const electionCounties = L.geoJson(counties, {
                style: function (feature) {
                    // #E58606,#5D69B1,#52BCA3,#99C945,#CC61B0,#24796C,#DAA51B,#2F8AC4,#764E9F,#ED645A,#CC3A8E,#A5AA99
                    // use the colors object to style each polygon a unique color
                    console.log(feature.properties.winner)
                    if (feature.properties.winner.includes('Glenn')) {
                        return {
                            fillColor: colors.Vivid[10][9],
                            fillOpacity: .6,
                            weight: 2,
                            opacity: 1,
                            color: '#D3D3D3'
                        }
                    } else {
                        return {
                            fillColor: colors.Vivid[10][7],
                            fillOpacity: .6,
                            weight: 2,
                            opacity: 1,
                            color: '#D3D3D3'
                        }
                    }
                },
                onEachFeature(feature, layer) {
                    console.log(feature)
                    console.log(layer)

                    var marker = new L.marker(layer.getBounds().getCenter(), {
                        opacity: 0
                    }); //opacity may be set to zero
                    marker.bindTooltip(feature.properties.NAME, {
                        permanent: true,
                        className: "my-label",
                        offset: [0, 0]
                    });
                    marker.addTo(map);

                    //when mousing over a polygon layer
                    layer.on('mouseover', function () {
                        // provide a visual affordance
                        this.setStyle({
                            fillOpacity: .8
                        });
                    })

                    //when mousing over a polygon layer
                    layer.on('mouseout', function () {
                        // provide a visual affordance
                        this.setStyle({
                            fillOpacity: .6
                        });
                    })
                }
            }).addTo(map);
        }
    </script>
</body>

</html>
